<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/mediaquerie.css">
    <link rel="stylesheet" href="./css/keyframes.css">
</head>
<body>
    <div id="container">
        <div id="container-wrapper">
            <img id="bgImage-home" src="./assets/images/white-fone.png" alt="">
            <div id="top-icons">
                <i id="list-btn" class="fas fa-list-ul"></i>
                <div id="song-waves" >
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <i id="darkMode-btn" class="fas fa-moon"></i>
            </div>

            <div id="song-name-box">    
                <p id="song-name"></p>
                <p id="artist-name"></p>
            </div>

            <div id="circle-line">
                <div id="circle-picture-div">
                    <img id="singer-picture" src="" alt="Singer picture">
                    <i class="play-btn fas fa-play-circle"></i>
                </div>
            </div>

            <div id="controls-and-range-box">
                
                <i id="loop-btn" class="fas fa-sync"></i>

                <div class="control-buttons">
                    <p id="current-time">00:00</p>
                    <i id="rewind-btn" class="fas fa-backward"></i>
                    <i id="foward-btn" class="fas fa-forward"></i>
                    <p id="duration"></p>
                </div>

                <input id="seekbar" type="range" name="song-range" id="song-range" min="0" max="0" step="1">
            </div>

            <div class="list-container">
                <ul id="music_list"></ul>
            </div>
        </div>
    </div>
</body>
    <script type="module" src="./app/main.js"></script>
    <script type="module" src="./app/utils.js"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</html>
