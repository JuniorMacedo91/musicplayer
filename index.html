<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/mediaquerie.css">
    <link rel="stylesheet" href="./css/keyframes.css">
</head>
<body>
    <div id="container">
        <div id="container-wrapper">
            <img id="bgImage-home" src="./assets/images/white-fone.png" alt="">
            <div id="top-icons">
                <i id="list-btn" class="fas fa-list-ul"></i>
                <div class="song-waves">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <i id="darkMode-btn" class="fas fa-moon"></i>
            </div>

            <div id="song-name-box">    
                <p id="song-name">Movimento da sanfoninha</p>
                <p id="artist-name">Anitta</p>
            </div>

            <div id="circle-line">
                <div id="circle-picture-div">
                    <img id="singer-picture" src="./assets/images/anitta.jpg" alt="Singer picture">
                    <i class="play-btn fas fa-play-circle"></i>
                </div>
            </div>

            <div id="controls-and-range-box">
                
                <div class="control-buttons">
                    <p id="current-time">0:00</p>
                    <i id="rewind-btn" class="fas fa-backward"></i>
                    <i id="foward-btn" class="fas fa-forward"></i>
                    <p id="duration">0:00</p>
                </div>

                <input id="song-range" type="range" name="song-range" id="song-range" min="0" max="0">

                <div class="footer-buttons">
                    <i id="randon-btn" class="fas fa-random"></i>
                    <i id="loop-btn" class="fas fa-sync"></i>
                    <i id="lyrics-btn" class="fab fa-amilia"></i>
                </div>
            </div>

            <div class="list-container">
                <ul id="music_list"></ul>
            </div>

        </div>
    </div>
</body>
    <script src="./app/script.js"></script>
    <script src="./app/playlist.js"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</html>
